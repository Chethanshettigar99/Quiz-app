{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
  <script src="{% static 'js/quiz.js' %}"></script>
</head>
<body>
  <div class="container">
    <div class="login">
      <h1>Login</h1>
      <form method="post" action="{% url 'login' %}" onsubmit="return getName()">  <!-- Fixed action URL -->
        {% csrf_token %}
        {% if error_message %}
        <p>{{ error_message }}</p>
        {% endif %}
        <div class="input-field">
          <label for="login">Username</label>
          <input type="text" id="login" name="username" value="" placeholder="Username" required>
        </div>
        <div class="input-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" value="" placeholder="Password" required>
        </div>
        <div class="remember-me">
          <input type="checkbox" name="remember_me" id="remember_me" checked>
          <label for="remember_me"><span class="box"></span>Remember me on this computer</label>
        </div>
        <div class="submit-button">
          <input type="submit" name="commit" value="Login">
          <a href="{% url 'register' %}" class="button">Register</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
